<!DOCTYPE html>
<html>
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet"></link>
    <link href="css/styles.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <title>DrivenEats.com</title>
</head>
<body>
    <div class="finalizacao-pedido">
        <p class="titulo-confirmacao">Confirme seu pedido</p>
        <div class="bloco-pedido">
            <div class="nomes">
                <p class="prato"></p>
                <p class="bebida"></p>
                <p class = "sobremesa"></p>
                <p><span class="negrito">TOTAL</span></p>
            </div>
            <div class="precos">
                <p class="preco-prato"></p>
                <p class = "preco-bebida"></p>
                <p class="preco-sobremesa"></p>
                <p class="total negrito"></p>
            </div>
        </div>
        <button class="botao-confirma">
            <a class= "link-whatsapp">Tudo certo, pode pedir!</a>
        </button>
        <button class="botao-cancelar" onclick="desfazBonus()">Cancelar</button>
    </div>
    <div class="top-box">
        <p class="nome-restaurante">DrivenEats</p>
        <p class="slogan">Sua comida em 6 minutos</p>
    </div>
    <div class="conteudo-pagina">        
        <div class="bloco-opcoes">
           <p class="comando-bloco">Primeiro, seu prato</p>
           <div class="container-opcoes">
                <button class="opcao" id= "prato1" onclick="selecionaPrato('prato1', 'certinhoP1');" >
                    <img src="images/burgao gostoso.jpeg"/>
                    <p class="nome-opcao">Burgão gostoso</p>
                    <p class="descricao">Gostoso d+, confia na call</p>
                    <p class="preco">R$ 12,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoP1"></ion-icon>
                </button>
                <button class="opcao" id= "prato2" onclick="selecionaPrato('prato2', 'certinhoP2');" >
                    <img src="images/pizza de folha.jpeg"/>
                    <p class="nome-opcao">Pizza de folha</p>
                    <p class="descricao">Perfeito para quem é herbívoro</p>
                    <p class="preco">R$ 32,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoP2"></ion-icon>
                </button>
                <button class="opcao" id= "prato3" onclick="selecionaPrato('prato3', 'certinhoP3');" >
                    <img src="images/comida de anime.png"/>
                    <p class="nome-opcao">Comida de anime</p>
                    <p class="descricao">Posta no insta com #otaku</p>
                    <p class="preco">R$ 18,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoP3"></ion-icon>
                </button>
                <button class="opcao" id= "prato4" onclick="selecionaPrato('prato4', 'certinhoP4');" >
                    <img src="images/burgao vegano.jpeg"/>
                    <p class="nome-opcao">Burgão vegano</p>
                    <p class="descricao">Pode não ser bom, mas é de folha</p>
                    <p class="preco">R$ 72,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoP4"></ion-icon>
                </button>
                <button class="opcao" id= "prato5" onclick="selecionaPrato('prato5', 'certinhoP5');" >
                    <img src="images/comida de hospital.jpeg"/>
                    <p class="nome-opcao">Canja de galinha</p>
                    <p class="descricao">Perfeito para quem tá passando mal</p>
                    <p class="preco">R$ 6,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoP5"></ion-icon>
                </button>
            </div>
        </div>        
        <div class="bloco-opcoes">            
            <p class="comando-bloco">Agora, sua bebida</p>
            <div class="container-opcoes">
                <button class="opcao" id= "bebida1" onclick="selecionaBebida('bebida1', 'certinhoB1');" >
                    <img src="images/sucos.png"/>
                    <p class="nome-opcao">Suco natural</p>
                    <p class="descricao">Obs: é de pózinho</p>
                    <p class="preco">R$ 6,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoB1"></ion-icon>
                </button>
                <button class="opcao" id= "bebida2" onclick="selecionaBebida('bebida2', 'certinhoB2');" >
                    <img src="images/guarana jesus.jpeg"/>
                    <p class="nome-opcao">Guaraná jesus</p>
                    <p class="descricao">O salvador da sua sede</p>
                    <p class="preco">R$ 5,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoB2"></ion-icon>
                </button>
                <button class="opcao" id= "bebida3" onclick="selecionaBebida('bebida3', 'certinhoB3');" >
                    <img src="images/mineirinho zero.jpeg"/>
                    <p class="nome-opcao">Mineirinho zero</p>
                    <p class="descricao">Pro pessoal do zero açúcar</p>
                    <p class="preco">R$ 7,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoB3"></ion-icon>
                </button>
                <button class="opcao" id= "bebida4" onclick="selecionaBebida('bebida4', 'certinhoB4');" >
                    <img src="images/coroninha com limao.jpeg"/>
                    <p class="nome-opcao">Coroninha+limão</p>
                    <p class="descricao">Ambiente praiano não incluso</p>
                    <p class="preco">R$ 8,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoB4"></ion-icon>
                </button>
                <button class="opcao" id= "bebida5" onclick="selecionaBebida('bebida5', 'certinhoB5');" >
                    <img src="images/cafezinho.jpeg"/>
                    <p class="nome-opcao">Cafezin</p>
                    <p class="descricao">Se tiver ralo, avisa</p>
                    <p class="preco">R$ 2,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoB5"></ion-icon>
                </button>            
            </div>
        </div>
        <div class="bloco-opcoes">            
            <p class="comando-bloco">Por fim, sua sobremesa</p>
            <div class="container-opcoes">
                <button class="opcao" id= "sobremesa1" onclick="selecionaSobremesa('sobremesa1', 'certinhoS1');" >
                    <img src="images/Anko.jpeg"/>
                    <p class="nome-opcao">Anko</p>
                    <p class="descricao">Docinho cremoso de feijão</p>
                    <p class="preco">R$ 9,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoS1"></ion-icon>
                </button>
                <button class="opcao" id= "sobremesa2" onclick="selecionaSobremesa('sobremesa2', 'certinhoS2');" >
                    <img src="images/curau de milho.jpeg"/>
                    <p class="nome-opcao">Curauzão</p>
                    <p class="descricao">Obs: Especial de festa junina</p>
                    <p class="preco">R$ 12,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoS2"></ion-icon>
                </button>
                <button class="opcao" id= "sobremesa3" onclick="selecionaSobremesa('sobremesa3', 'certinhoS3');" >
                    <img src="images/banofee.jpeg"/>
                    <p class="nome-opcao">Banofee</p>
                    <p class="descricao">Tortinha de banana e chantilly</p>
                    <p class="preco">R$ 22,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoS3"></ion-icon>
                </button>
                <button class="opcao" id= "sobremesa4" onclick="selecionaSobremesa('sobremesa4', 'certinhoS4');" >
                    <img src="images/doce de jaca.jpeg"/>
                    <p class="nome-opcao">Doce de jaca</p>
                    <p class="descricao">Gostoso d-, confia na call</p>
                    <p class="preco">R$ 9,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoS4"></ion-icon>
                </button>
                <button class="opcao" id= "sobremesa5" onclick="selecionaSobremesa('sobremesa5', 'certinhoS5');" >
                    <img src="images/pirulito pinta lingua monstro.jpeg"/>
                    <p class="nome-opcao">Pirulito-monstro</p>
                    <p class="descricao">Pinta a língua #Halloween</p>
                    <p class="preco">R$ 1,00</p>
                    <ion-icon name="checkmark-circle" class="certinho" id="certinhoS5"></ion-icon>
                </button>
            </div>    
        </div>
        <div class="bottom-box">
            <button class="botao-final" id='BF' onclick="bonus()">
                <p class = "nao-selecionado" id="NS">Selecione os 3 itens
                    para fechar o pedido</p>
                <p  class = "selecionado" id="S">Finalizar pedido</p>
            </button>
        </div>
    </div>    
<script src="javaScript/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
